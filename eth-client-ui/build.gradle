description = 'Ethereum client UI'

dependencies {
  compile 'com.fasterxml.jackson.core:jackson-databind'
  compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core'
  compile 'org.eclipse.jetty:jetty-server'
  compile 'org.eclipse.jetty:jetty-servlet'
  compile 'org.eclipse.jetty:jetty-util'
  compile 'org.glassfish.jersey.core:jersey-server'
  compile 'org.glassfish.jersey.containers:jersey-container-servlet'
  compile 'org.glassfish.jersey.inject:jersey-hk2'
  compile 'javax.xml.bind:jaxb-api'
  compile 'org.glassfish.jersey.media:jersey-media-json-jackson'

  compile project(':concurrent')
  compile project(':config')
  compile project(':concurrent-coroutines')
  compile project(':crypto')
  compile project(':eth-client')

  testCompile project(':junit')
  testCompile 'org.bouncycastle:bcprov-jdk15on'
  testCompile 'org.junit.jupiter:junit-jupiter-api'
  testCompile 'org.junit.jupiter:junit-jupiter-params'
  testCompile 'com.nhaarman.mockitokotlin2:mockito-kotlin'
  testCompile 'org.mockito:mockito-junit-jupiter'
  testCompile 'org.glassfish.jersey.core:jersey-client'

  testRuntime 'org.junit.jupiter:junit-jupiter-engine'

  runtime 'ch.qos.logback:logback-classic'
}
